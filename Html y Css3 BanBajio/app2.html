<!DOCTYPE html>
<html>
<head>
    <style>
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .gallery img {
            width: 200px;
            height: 200px;
            margin: 10px;
            transition: transform .2s;
        }
        .gallery img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="gallery">
        <img src="http://fpoimg.com/300x250?text=Preview">
        <img src="http://fpoimg.com/300x250?text=Preview">
        <img src="http://fpoimg.com/300x250?text=Preview">
        <img src="http://fpoimg.com/300x250?text=Preview">
    </div>
    <div>
        <img src="http://fpoimg.com/300x250?text=Preview">
        <img src="http://fpoimg.com/300x250?text=Preview">
        <img src="http://fpoimg.com/300x250?text=Preview">
        <img src="http://fpoimg.com/300x250?text=Preview">
    </div>
</body>
</html>
