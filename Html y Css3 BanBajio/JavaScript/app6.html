<!DOCTYPE html>
<html>
<head>
	<title>Cambio de imagen con JS</title>
	<style>
		#imagen {
			width: 200px;
			height: 200px;
			background-image: url('https://picsum.photos/200/200?random=3');
			background-size: cover;
			box-shadow: -8px -14px 44px -10px rgba(0,0,0,0.75);
			border-radius: 50%;
		}
	</style>
</head>
<body>
	<div id="imagen"></div>
</body>
</html>
