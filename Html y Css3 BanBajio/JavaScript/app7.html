<!DOCTYPE html>
<html>
<head>
	<title>Reproductor de audio con JS</title>
	<style>
		audio {
			width: 300px;
		}

		button {
		     background-color: cornflowerblue;	
			 padding: 10px;
			 color: white;
			 border: none;
			 border-radius: 50px;
			 width: 100px;
		}
	</style>
	<script>
		function reproducirAudio() {
			var audio = document.getElementById("audio");
			audio.play();
		}

		function pausarAudio() {
			var audio = document.getElementById("audio");
			audio.pause();
		}
	</script>
</head>
<body>
	<audio controls id="audio" src="08 Enjoy the Silence.mp3"></audio>
	<br>
	<button onclick="reproducirAudio()">Reproducir</button>
	<button onclick="pausarAudio()">Pausar</button>
</body>
</html>
